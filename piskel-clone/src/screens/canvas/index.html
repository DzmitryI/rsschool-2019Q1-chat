<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <header class="header">
    <h1>PISKEL</h1>
    <p class="piskel-name"></p>
  </header>
  <main class="main">
    <div class="control-conteiner conteiner">
      <div id="pen-size" class="pen-size-conteiner conteiner" data-otherTips="From size &#13;&#10from 1 to 4 pixels">
        <div class="pen-size-item pen-size-item1px"></div>
        <div class="pen-size-item pen-size-item2px"></div>
        <div class="pen-size-item pen-size-item3px"></div>
        <div class="pen-size-item pen-size-item4px"></div>
      </div>
      <div class="tools-conteiner conteiner">
        <ul class="tools-conteiner__list palette-list">
          <li class="tools-conteiner__item" data-otherTips="Pen tool &#13;&#10(P)">
            <button id="tool-pen" class="tools-conteiner__item_button">
              <img id="tool-pen-img" alt="tool pen" />
            </button>
          </li>
          <li class="tools-conteiner__item" data-otherTips="Paint Bucket tool &#13;&#10(B)">
            <button id="tool-paint-bucket" class="tools-conteiner__item_button">
              <img id="tool-paint-bucket-img" alt="tool paint bucket" />
            </button>
          </li>
          <li class="tools-conteiner__item" data-otherTips="Eraser tool &#13;&#10(E)">
            <button id="tool-eraser" class="tools-conteiner__item_button">
              <img id="tool-eraser-img" alt="tool eraser" />
            </button>
          </li>
          <li class="tools-conteiner__item" data-otherTips="Stroke tool &#13;&#10(S)">
            <button id="tool-stroke" class="tools-conteiner__item_button">
              <img id="tool-stroke-img" alt="tool stroke" />
            </button>
          </li>
        </ul>
      </div>
      <div class="color-conteiner conteiner">
        <div class="color-conteiner__primary">
          <input type="color" class="color-conteiner__primary_item">
        </div>
        <div class="color-conteiner__secondary">
          <input type="color" class="color-conteiner__secondary_item">
        </div>
        <div class="color-conteiner__swap-colors" data-otherTips="Swap colors &#13;&#10(X)">
          <button id="" class="color-conteiner__swap-colors_button">
            <img id="swap-colors" alt="swap colors" />
          </button>
        </div>
      </div>
      <div class="cheatsheet-link" data-otherTips="Keyboard shortcuts">
        <img id="cheatsheet-link-img" alt="cheatsheet link" />
      </div>
    </div>
    <div class="frame-container conteiner">
      <button id="addFrame" class="frame-add-button">
        <img id="frame-plus-img" alt="plus img" />Add new frame
      </button>
    </div>
    <div class="canvas-conteiner">
      <canvas class="canvas-conteiner__canvas" width="600" height="600"></canvas>
    </div>
    <div class="preview-and-setting-conteiner conteiner">
      <div id="preview" class="preview-conteiner">
        <input type='button' class='preview-button'></input>
        <canvas class='preview-canvas'></canvas>
        <div class='control'>
          <p class='control-fps'>1 FPS</p>
          <input type='range' id='sizeFPS' min='0' max='24' step='1' value='1' />
        </div>
      </div>
      <div class="setting-resize-conteiner conteiner">
        <form action="" class="resize-canvas-form" name="resize-canvas-form">
          <legend>Resize</legend>
          <div class="resize-canvas-form__wrap">
            <input type="radio" name="resize" checked="checked" value="32" /><span>32 Ñ… 32</span>
            <input type="radio" name="resize" value="64" /><span>64 x 64</span>
            <input type="radio" name="resize" value="128" /><span>128 x 128</span>
          </div>
          <input type="button" class="resize-button" value="Resize" />
        </form>
      </div>
      <div class="save-canvas-conteiner conteiner">
        <form action="" class="save-canvas-form" name="save-canvas-form">
          <legend>Sprite information</legend>
          <div class="save-canvas-form__wrap">
            <label class="save-name__label" style="line-height:20px;">Title : </label>
            <input id="save-name" type="text" class="save-field" autocomplete="off" />
          </div>
          <input type="submit" class="save-button" value="Save as .piskel" />
        </form>
      </div>
      <div class="export-canvas-conteiner conteiner">
        <form action="" class="export-canvas-form" name="export-canvas-form">
          <legend>Export</legend>
          <label class="export-name__label" style="line-height:20px;">Convert your sprite to an animated GIF. </label>
          <input type="image" value="save" id="export-button" />
          <label class="export-button__label" for="export-button">Download</label>
        </form>
      </div>
      <div class="import-canvas-conteiner conteiner">
        <form action="" class="import-canvas-form" name="import-canvas-form">
          <legend>Load .piskel file</legend>
          <label class="import-name__label" style="line-height:20px;">Load a.piskel file from your computer </label>
          <input type="file" id="import-button" />
          <label class="import-button__label" for="import-button">Browse .piskel files</label>
        </form>
      </div>
      <div class="cursor-coordinates"></div>
    </div>
    <div class="settings-conteiner conteiner">
      <ul class="settings-conteiner__list palette-list">
        <li class="settings-conteiner__item setting-resize" data-tip="RESIZE &#13;&#10Resize the drawing area">
          <button id="setting-resize" class="settings-conteiner__item_button">
            <img id="setting-resize-img" alt="tool resize" />
          </button>
        </li>
        <li class="settings-conteiner__item" data-tip="SAVE &#13;&#10Save to your gallery">
          <button id="setting-save" class="settings-conteiner__item_button">
            <img id="setting-save-img" alt="tool save" />
          </button>
        </li>
        <li class="settings-conteiner__item" data-tip="EXPORT &#13;&#10Export as Image &#13;&#10as Animated GIF">
          <button id="setting-export" class="settings-conteiner__item_button">
            <img id="setting-export-img" alt="tool export" />
          </button>
        </li>
        <li class="settings-conteiner__item"
          data-tip="IMPORT &#13;&#10Import an existing image &#13;&#10a .piskel file">
          <button id="setting-import" type="file" class="settings-conteiner__item_button">
            <img id="setting-import-img" alt="tool import" />
          </button>
        </li>
      </ul>
    </div>
  </main>
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <h2 class="model-title">Keyboard shortcuts</h2>
    <div class="modal-guts">
      <div class="modal-tip-conteiner__img">
        <ul class="modal-tip-conteiner__img__list">
          <li class="modal-tip-conteiner__img__list__item"><img id="tip-tool-pen-img" alt="tool pen" /></li>
          <li class="modal-tip-conteiner__img__list__item"><img id="tip-tool-paint-bucket-img"
              alt="tool paint bucket" /></li>
          <li class="modal-tip-conteiner__img__list__item"><img id="tip-tool-eraser-img" alt="tool eraser" /></li>
          <li class="modal-tip-conteiner__img__list__item"><img id="tip-tool-stroke-img" alt="tool stroke" /></li>
          <li class="modal-tip-conteiner__img__list__item"><img id="tip-swap-colors-img" alt="swap colops" /></li>
        </ul>
      </div>
      <div class="modal-tip-conteiner__descrip">
        <ul class="modal-tip-conteiner__descrip__list">
          <li class="modal-tip-conteiner__descrip__list_item">
            Pen tool (P)
          </li>
          <li class="modal-tip-conteiner__descrip__list_item">
            Paint Bucket tool (B)
          </li>
          <li class="modal-tip-conteiner__descrip__list_item">
            Eraser tool (E)
          </li>
          <li class="modal-tip-conteiner__descrip__list_item">
            Stroke tool (S)
          </li>
          <li class="modal-tip-conteiner__descrip__list_item">
            Swap colors (X)
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
